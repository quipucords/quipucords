language: python

python:
  - "3.6"

cache: pip

services:
  - postgresql

addons:
  apt:
    packages:
      - sshpass
  postgresql: '14.1'

env:
  QPC_DBMS=postgres
  QPC_DBMS_DATABASE=postgres
  QPC_DBMS_PORT=5432
  QPC_DBMS_USER=postgres
  QPC_DBMS_PASSWORD=password
  QPC_DBMS_HOST=127.0.0.1
  PYTHONHASHSEED=0

# command to install dependencies
install:
  - pip install -U pip
  - pip install -r dev-requirements.txt
  - pip install codecov
  - nvm install node
  - npm install swagger-cli

# command to run tests
script:
  - make lint
  - make server-init
  - make test-coverage
  - make swagger-valid

after_success:
  - codecov

notifications:
  slack:
    secure: 
