language: python
cache: pip
python:
  - "3.6"
  - "3.5"
  - "3.4"
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install coveralls
# command to run tests
script:
  - make build
  - make lint
  - make server-init
  - make test-coverage
after_success:
  - coveralls
notifications:
  slack:
    secure: 
