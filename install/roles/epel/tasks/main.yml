---

- name: Test for yum command
  shell: command -v yum
  register: have_yum_raw
  ignore_errors: yes

- name: Set have_yum
  set_fact:
    have_yum: "{{ have_yum_raw.rc == 0 }}"

- name: Test for rpm command
  shell: command -v rpm
  register: have_rpm_raw
  ignore_errors: yes

- name: Set have_rpm
  set_fact:
    have_rpm: "{{ have_rpm_raw.rc == 0 }}"

- name: Check for EPEL rpm
  shell: rpm -qa | grep epel-release
  register: have_epel_rpm_raw
  become: true
  ignore_errors: yes
  when:
    - not is_fedora
    - have_rpm

- name: Set have_epel_rpm
  set_fact:
    have_epel_rpm: "{{ have_epel_rpm_raw['stdout_lines']| length > 0 }}"
  when:
    - not is_fedora
    - "'stdout_lines' in have_epel_rpm_raw"

- name: Default have_epel_rpm
  set_fact:
    have_epel_rpm: false
  when:
    - not is_fedora
    - have_epel_rpm is not defined

- name: Find installable local epel rpm
  find:
    paths: "{{ pkg_install_dir }}"
    patterns: 'epel*.rpm'
  register: find_epel_rpm_local_raw
  when:
    - not is_fedora
    - not have_epel_rpm

- name: Set find_epel_rpm_local
  set_fact:
    find_epel_rpm_local: "{{ find_epel_rpm_local_raw['matched'] == 1 }}"
  when:
    - not is_fedora
    - find_epel_rpm_local_raw is defined
    - "'matched' in find_epel_rpm_local_raw"

- name: Set find_epel_rpm_local_path
  set_fact:
    find_epel_rpm_local_path: "{{ find_epel_rpm_local_raw['files'][0]['path'] }}"
  when:
    - not is_fedora
    - find_epel_rpm_local is defined
    - find_epel_rpm_local

- name: Install EPEL from local path
  shell: rpm -Uvh --force "{{find_epel_rpm_local_path}}"
  become: true
  when:
    - not is_fedora
    - not have_epel_rpm
    - find_epel_rpm_local

- name: Install EPEL for RHEL 6 from internet
  shell: rpm -Uvh  --force https://dl.fedoraproject.org/pub/epel/epel-release-latest-6.noarch.rpm
  become: true
  when:
    - is_rhel_centos_6
    - not have_epel_rpm

- name: Install EPEL for RHEL 7 from internet
  shell: rpm -Uvh --force https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
  become: true
  when:
    - is_rhel_centos_7
    - not have_epel_rpm
