services:
  qpc-server:
    build: .
    environment:
      ANSIBLE_LOG_LEVEL: 3
      QUIPUCORDS_DBMS: postgres
      QUIPUCORDS_DBMS_DATABASE: qpc
      QUIPUCORDS_DBMS_HOST: qpc-db
      QUIPUCORDS_DBMS_PASSWORD: qpc
      QUIPUCORDS_DBMS_PORT: 5432
      QUIPUCORDS_DBMS_USER: qpc
      QUIPUCORDS_SERVER_TIMEOUT: 5
      QUIPUCORDS_NETWORK_CONNECT_JOB_TIMEOUT: 6
      QUIPUCORDS_NETWORK_INSPECT_JOB_TIMEOUT: 600
      QUIPUCORDS_DEBUGPY: 1
      QUIPUCORDS_LOG_ALL_ENV_VARS_AT_STARTUP:
      REDIS_HOST: qpc-redis
      REDIS_PASSWORD: qpc
      QUIPUCORDS_ENABLE_CELERY_SCAN_MANAGER: 1
      QUIPUCORDS_DATA_DIR: /var
    ports:
      - "9999:8000"
    volumes:
      - ./quipucords/secret.txt:/var/data/secret.txt
      - .:/app:z
      - ./deploy:/deploy:ro
      - ./var/sshkeys/:/sshkeys:ro
      - ./var:/var:z
    depends_on:
      - qpc-db
      - qpc-redis
    entrypoint:
      - /bin/bash
      - -c
      - >-
        pip install debugpy &&
        bash ./deploy/entrypoint_web.sh

  qpc-redis:
    image: registry.redhat.io/rhel9/redis-6
    ports:
      - 63791:6379
    restart: always
    environment:
      REDIS_PASSWORD: qpc

  qpc-db:
    image: registry.redhat.io/rhel8/postgresql-12
    environment:
      POSTGRESQL_USER: qpc
      POSTGRESQL_PASSWORD: qpc
      POSTGRESQL_DATABASE: qpc
    ports:
      - 54321:5432
    # Set health checks to wait until postgres has started
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      timeout: 45s
      interval: 10s
      retries: 10
    restart: always

  qpc-celery-worker:
    build: .
    entrypoint:
      - /bin/bash
      - -c
      - >-
        pip install debugpy &&
        bash ./deploy/entrypoint_celery_worker.sh
    depends_on:
      - qpc-db
      - qpc-redis
    volumes:
      - ./quipucords/secret.txt:/var/data/secret.txt
      - .:/app:ro
      - ./deploy:/deploy:ro
      - ./var/sshkeys/:/sshkeys:ro
      - ./var:/var:z
    environment:
      ANSIBLE_LOG_LEVEL: 3
      QUIPUCORDS_NETWORK_CONNECT_JOB_TIMEOUT: 6
      QUIPUCORDS_NETWORK_INSPECT_JOB_TIMEOUT: 600
      QUIPUCORDS_DBMS: postgres
      QUIPUCORDS_DBMS_DATABASE: qpc
      QUIPUCORDS_DBMS_HOST: qpc-db
      QUIPUCORDS_DBMS_PASSWORD: qpc
      QUIPUCORDS_DBMS_PORT: 5432
      QUIPUCORDS_DBMS_USER: qpc
      QUIPUCORDS_DEBUGPY: 1
      QUIPUCORDS_LOG_ALL_ENV_VARS_AT_STARTUP:
      QUIPUCORDS_SERVER_TIMEOUT: 5
      REDIS_HOST: qpc-redis
      REDIS_PASSWORD: qpc
      QUIPUCORDS_ENABLE_CELERY_SCAN_MANAGER: 1
      QUIPUCORDS_DATA_DIR: /var

  scan-target:
    build:
      context: .
      dockerfile: Dockerfile.scan-target
    privileged: true
    ports:
      - 2222:2222

  proxy:
    image: docker.io/nginx
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./quipucords/staticfiles:/staticfiles:z
    ports:
      - 8080:80
    depends_on:
      - qpc-server
